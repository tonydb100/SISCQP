<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro de Rutas</title>
    </h:head>

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form style="margin-top: 1em" id="fm">
                    
                    <h2 align="center">Control de Circulación de Vehículos en Peajes Electrónicos</h2>
                    <p:panelGrid id="panelEncabezado" columns="6" styleClass="ui-responsive">
                        
                        <p:outputLabel for="fechaIngreso" value="Fecha:" />
                        <p:calendar id="fechaIngreso" style="margin-left: 1.9em" value="#{manejadorPagos.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
                        <p:outputLabel value="Dependencia: "/>
                        <p:inputText style="margin-left: 1.9em" value=""/>
                        <p:outputLabel value="Operador: "/>
                        <p:inputText style="margin-left: 1.9em" value=""/>
                        <p:outputLabel value="Numero Dispositivo: "/>
                        <p:inputText style="margin-left: 1.9em" value=""/>
                        <p:outputLabel value="Numero Equipo: "/>
                        <p:inputText style="margin-left: 1.9em" value=""/>
                        <p:outputLabel value="Numero Placa: "/>
                        <p:inputText style="margin-left: 1.9em" value=""/>
                        
                    </p:panelGrid>
                    
                    <h2>Ingresos</h2>
                    <p:panelGrid id="panelIngresos" columns="9" styleClass="ui-responsive">
                        
                        <p:outputLabel for="fechaLinea" value="Fecha Ingreso:" />
                        <p:calendar id="fechaLinea" style="margin-left: 1.9em" value="#{manejadorPagos.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
                        
                        <h:outputText value="Peaje: " />  
                        <p:selectOneMenu value="#{manejadorPagos.peaje.nombre}" id="pea" style="margin-left: 1.9em">  
                               <f:selectItem itemLabel="Nombre Peaje" itemValue=""/>
                               <f:selectItems value="#{manejadorPagos.peaje.nombre}"/> 
                               <p:ajax update="sent" />
                        </p:selectOneMenu>
                        <h:outputText value="Sentido: " />  
                        <p:selectOneMenu value="#{manejadorPagos.peaje.sentido}" id="sent" style="margin-left: 1.9em"> 
                                <f:selectItem itemLabel="Sentido" itemValue="" />
                                <f:selectItems value="#{manejadorPagos.peaje.sentido}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Monto: "/>
                        <p:inputText style="margin-left: 1.9em" value="#{manejadorPagos.peaje.monto}"/>
                        
                        <p:commandButton value="Agregar" style="margin-left: 1.9em" update="data"/>

                    </p:panelGrid>
                        <!--<p:commandButton value="Agregar" style="margin-left: 1.9em" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update="data"/>-->
                    
                    <h2>Listado</h2>
                    <p:dataTable id="data" reflow="true" paginator="true" styleClass="ui-responsive" value="Persona" var="persona">
                 
                        <p:column headerText="Fecha Ingreso">
                            <p:outputLabel value="MM/dd/yyyy HH:mm:ss"/>
                        </p:column>
                        <p:column headerText="Dependencia">
                            <p:outputLabel value="Dependencia"/>
                        </p:column>
                        <p:column headerText="Operador">
                            <p:outputLabel value="Operador"/>
                        </p:column>
                        <p:column headerText="Numero Dispositivo">
                            <p:outputLabel value="Numero Dispositivo"/>
                        </p:column>
                        <p:column headerText="Numero Equipo">
                            <p:outputLabel value="Numero Equipo"/>
                        </p:column>
                        <p:column headerText="Numero Placa">
                            <p:outputLabel value="Numero Placa"/>
                        </p:column>
                        <p:column headerText="Fecha">
                            <p:outputLabel value="MM/dd/yyyy HH:mm:ss"/>
                        </p:column>
                        <p:column headerText="Peaje">
                            <p:outputLabel value="Escazu"/>
                        </p:column>
                        <p:column headerText="Sentido">
                            <p:outputLabel value="San Jose-Escazu"/>
                        </p:column>
                        <p:column headerText="Monto">
                            <p:outputLabel value="350"/>
                        </p:column>

                    </p:dataTable>


                    <!--<p:commandButton value="Registrar Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update=":dlgDatos"/>-->

                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
