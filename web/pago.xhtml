<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro de Rutas</title>
    </h:head>

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form id="fm">
                    
                    <h3 align="center">Control de Circulación de Vehículos en Peajes Electrónicos</h3>
                    <p:panelGrid id="panelEncabezado" styleClass="ui-responsive">
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel for="fechaIngreso" value="Fecha:"/>
                            </p:column>
                            <p:column>
                                <p:calendar id="fechaIngreso" value="#{manejadorPagos.date10}" pattern="MM/dd/yyyy HH:mm:ss"/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Dependencia: "/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Operador: "/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Numero Dispositivo: "/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Numero Equipo: "/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Numero Placa: "/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>
                    
                    <h3>Ingresos</h3>
                    <p:panelGrid id="panelIngresos" styleClass="ui-responsive">
                        <p:row>
                            <p:column>
                                <p:outputLabel for="fechaLinea" value="Fecha Ingreso:" />
                            </p:column>
                            <p:column>
                                <p:calendar id="fechaLinea" value="#{manejadorPagos.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
                            </p:column>
                            <p:column>
                                <h:outputText value="Peaje:"/>  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{manejadorPagos.peaje.nombre}" id="pea">  
                                       <f:selectItem itemLabel="Nombre Peaje" itemValue=""/>
                                       <f:selectItems value="#{manejadorPagos.peaje.nombre}"/> 
                                       <p:ajax update="sent" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <h:outputText value="Sentido:"/>  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{manejadorPagos.peaje.sentido}" id="sent"> 
                                        <f:selectItem itemLabel="Sentido" itemValue=""/>
                                        <f:selectItems value="#{manejadorPagos.peaje.sentido}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Monto:"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{manejadorPagos.peaje.monto}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Agregar" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update="tablaIngresos"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                        <!--<p:commandButton value="Agregar" style="margin-left: 1.9em" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update="tablaIngresos"/>-->
                    
                    <h3>Listado</h3>
                    <p:dataTable id="tablaIngresos" paginator="true" reflow="true" rows="5" styleClass="ui-responsive" value="Persona" var="persona" emptyMessage="Sin registros para mostrar">
                 
                        <p:column headerText="Fecha Ingreso">
                            <p:outputLabel value="MM/dd/yyyy HH:mm:ss" />
                        </p:column>
                        <p:column headerText="Dependencia">
                            <p:outputLabel value="Dependencia"/>
                        </p:column>
                        <p:column headerText="Operador">
                            <p:outputLabel value="Operador"/>
                        </p:column>
                        <p:column headerText="Numero Dispositivo">
                            <p:outputLabel value="Numero Dispositivo"/>
                        </p:column>
                        <p:column headerText="Numero Equipo">
                            <p:outputLabel value="Numero Equipo"/>
                        </p:column>
                        <p:column headerText="Numero Placa">
                            <p:outputLabel value="Numero Placa"/>
                        </p:column>
                        <p:column headerText="Fecha">
                            <p:outputLabel value="MM/dd/yyyy HH:mm:ss"/>
                        </p:column>
                        <p:column headerText="Peaje">
                            <p:outputLabel value="Escazu"/>
                        </p:column>
                        <p:column headerText="Sentido">
                            <p:outputLabel value="San Jose-Escazu"/>
                        </p:column>
                        <p:column headerText="Monto">
                            <p:outputLabel value="350"/>
                        </p:column>

                    </p:dataTable>
                    <!--<p:commandButton value="Registrar Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update=":dlgDatos"/>-->

                </h:form>

            </ui:define>
        </ui:composition>
    </body>
</html>
