<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro de Rutas</title>
    </h:head>

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                
                <f:event type="preRenderView" listener="#{manejadorTarjeta.listar('F')}"/>
                <f:event type="preRenderView" listener="#{manejadorTarjeta.setAccion('Registrar')}"/>
                <p:growl id="msj" autoUpdate="true" life="3000"/>
                
                <h:form styleClass="ui-responsive" style="margin-top: 1em" id="fm">

                    <center> <h3> Solicitud De Tarjeta Y Dispositivo Electrónico Al Banco De Costa Rica </h3> </center>
                    <p:panelGrid id="panelEncabezado" styleClass="ui-responsive">

                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre Dependencia Solicitante:"/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Ejecutor(a) Responsable:"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu>
                                    <f:selectItem itemLabel="Ejecutor(a) Responsable" itemValue="NOMBRE EJECUTOR"/>
                                </p:selectOneMenu>
                            </p:column><p:column>
                                <p:outputLabel value="Programa:"/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre Completo del Encargado de la Tarjeta: "/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Subprograma"/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Área Actividad"/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Cedula de Identidad:"/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Correo Electronico:"/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Número de Oficina: "/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Domicilio Exacto del Encargado de la Tarjeta:"/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Fecha:"/>
                            </p:column>
                            <p:column>
                                <p:calendar id="fecha" value="#{manejadorTarjeta.tarjeta.tarjeta_fecha}" pattern="MM/dd/yyyy HH:mm:ss"/>
                            <p:column>
                                <p:outputLabel value="Código Programa del B.C.R.:"/>
                            </p:column>
                            <p:column>
                                <p:inputText value=""/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                    <h3>Ingresos</h3>
                    <p:panelGrid id="panelIngresos" styleClass="ui-responsive">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre Completo de los Operadores:" />
                            </p:column>
                            <p:column>
                                <!-- value="#{manejadorTarjetas.operadores.nombre}"  id="nom"-->
                                <p:selectOneMenu value="Nombre">  
                                    <f:selectItem itemLabel="Nombre Completo " itemValue=""/>
<!--                                <f:selectItems value="#{manejadorTarjetas.operadores.nombre}"/> -->
                                    <!--                                    <p:ajax update="sent" />-->
                                </p:selectOneMenu>                            </p:column>
                            <p:column>
                                <h:outputText value="Cédula de Identidad:"/>  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{manejadorTarjetas.operadores.cedula}" id="ced">  
                                    <f:selectItem itemLabel="Cédula de Identidad" itemValue=""/>
                                    <f:selectItems value="#{manejadorTarjetas.operadores.cedula}"/> 
                                    <p:ajax update="ced" />
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <h:outputText value="N° Equipo"/>  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{manejadorTarjetas.operadores.NumEquipo}" id="equipo"> 
                                    <f:selectItem itemLabel="N° Equipo" itemValue=""/>
                                    <f:selectItems value="#{manejadorTarjetas.operadores.NumEquipo}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="N° de Placa"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{manejadorTarjetas.operadores.NumPlaca}" id="placa"> 
                                    <f:selectItem itemLabel="N° de Placa" itemValue=""/>
                                    <f:selectItems value="#{manejadorTarjetas.operadores.NumPlaca}"/>
                                </p:selectOneMenu>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Agregar" oncomplete="PF('wdlgDatos').show();" update="panelIngresos"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>


                    <h3>Listado</h3>
                    <p:dataTable id="tablaIngresos" paginator="true" rows="5" styleClass="ui-responsive" value="Persona" var="persona" emptyMessage="Sin registros para mostrar">

                        <p:column headerText="Nombre Dependencia Solicitante">
                            <p:outputLabel value="Nombre" />
                        </p:column>
                        <p:column headerText="Nombre del Encargado de la Tarjeta">
                            <p:outputLabel value="Nombre" />
                        </p:column>
                        <p:column headerText="Cédula de Identitad">
                            <p:outputLabel value="Cédula" />
                        </p:column>
                        <p:column headerText="Correo Electronico:">
                            <p:outputLabel value="E-mail" />
                        </p:column>
                        <p:column headerText="Domicilio del Encargado de la Tarjeta">
                            <p:outputLabel value="Domicilio" />
                        </p:column>
                        <p:column headerText="Ejecutor(a) Responsable">
                            <p:outputLabel value="Ejecutor(a)" />
                        </p:column>
                        <p:column headerText="Programa">
                            <p:outputLabel value="Programa" />
                        </p:column>
                        <p:column headerText="Subprograma">
                            <p:outputLabel value="Subprograma" />
                        </p:column>
                        <p:column headerText="Área Actividad">
                            <p:outputLabel value="Área Actividad" />
                        </p:column>
                        <p:column headerText="Número de Oficina">
                            <p:outputLabel value="Telefono" />
                        </p:column>
                        <p:column headerText="Código Programa del B.C.R">
                            <p:outputLabel value="Código" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <p:outputLabel value="Fecha" />
                        </p:column>
                        <p:column headerText="Nombre de los Operadores">
                            <p:outputLabel value="Nombre" />
                        </p:column>
                        <p:column headerText="Cedula de Identidad">
                            <p:outputLabel value="Cedula" />
                        </p:column>
                        <p:column headerText="N° Equipo">
                            <p:outputLabel value="N°" />
                        </p:column>
                        <p:column headerText="N° Placa">
                            <p:outputLabel value="N°" />
                        </p:column>


                    </p:dataTable>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
