<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro de Rutas</title>
    </h:head>

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form style="margin-top: 1em" id="fm">

                    <p:dataTable id="data" value="Persona" var="persona">

                        <p:column headerText="idDispositivo">
                            <p:outputLabel value="0000-0000"/>
                        </p:column>
                        <p:column headerText="idTarjeta">
                            <p:outputLabel value="1234-5678"/>
                        </p:column>
                        <p:column headerText="Codigo">
                            <p:outputLabel value="552412"/>
                        </p:column>
                        <p:column headerText="Fecha Registro">
                            <p:calendar size="15" value="15/06/1965"/>
                        </p:column>
                        
                    </p:dataTable>

                    <p:commandButton value="Registrar Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update=":dlgDatos"/>

                </h:form>

                <p:dialog header="Registro de Pago" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>

                        <p:outputLabel value="Número Tarjeta"/>
                        <p:inputText style="margin-left: 1.9em" value="#{personaBean.persona.nombre}"/>
                        <br/>
                        <p:outputLabel value="Código"/>
                        <p:inputText style="margin-left: 1.9em" value="#{personaBean.persona.nombre}"/>
                        <br/>
                        <p:outputLabel value="Fecha Registro"/>
                        <p:calendar style="margin-left: 1.9em" value="#{personaBean.persona.nombre}"/>
                        <br/>
                        <!-- 
                            idPersona       = AutoIncrement
                            Estado          = Automaticamente ACTIVO
                            FechaRegistro   = Sys.Date, insertada automaticamente por el sistema
                        !-->
                        <p:commandButton value="Registrar" actionListener="#{personaBean.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":fm:data"/>
                        <p:commandButton style="right: inherit" value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>

                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
