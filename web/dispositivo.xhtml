<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro de Rutas</title>
    </h:head>

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form styleClass="ui-responsive">
                
                <h3 align="center">Control De Dispositivo Electrónico De Peajes</h3>
                <p:panelGrid id="panelEncabezado" styleClass="ui-responsive">

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Reserva de Recurso:"/>
                        </p:column>
                        <p:column>
                            <p:inputText value=""/>                            </p:column>
                        <p:column>
                            <p:outputLabel value="Registro Contable: "/>
                        </p:column>
                        <p:column>
                            <p:inputText value=""/>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Código Programa del B.C.R. "/>
                        </p:column>
                        <p:column>
                            <p:inputText value=""/>
                        </p:column>
                    </p:row>
                </p:panelGrid>

                <h3>Ingresos</h3>
                <p:panelGrid id="panelIngresos" styleClass="ui-responsive">
                    <p:row>
                        <p:column>
                            <p:outputLabel value="Nº De Tarjeta:" />
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{manejadorDispositivos.factura.tarjeta}" id="tarjeta">  
                                <f:selectItem itemLabel="Nº De Tarjeta:" itemValue=""/>
                                <f:selectItems value="#{manejadorDispositivos.factura.tarjeta}"/> 
                                <p:ajax update="tarjeta" />
                            </p:selectOneMenu>                        </p:column>
                        <p:column>
                            <h:outputText value="Periodo de Cobro:"/>  
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{manejadorDispositivos.factura.periodo}" id="periodo">  
                                <f:selectItem itemLabel="Periodo de Cobro:" itemValue=""/>
                                <f:selectItems value="#{manejadorDispositivos.factura.periodo}"/>
                                <p:ajax update="periodo" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <h:outputText value="Nº de Factura:"/>  
                        </p:column>
                        <p:column>
                            <p:selectOneMenu value="#{manejadorDispositivos.factura.numero}" id="num"> 
                                <f:selectItem itemLabel="Nº De Factura:" itemValue=""/>
                                <f:selectItems value="#{manejadorDispositivos.factura.numero}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:outputLabel value="Monto De Facturas ₡"/>
                        </p:column>
                        <p:column>
                            <p:inputText value="#{manejadorDispositivos.factura.monto}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Agregar" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update="tablaIngresos"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
<!--                <p:commandButton value="Agregar" style="margin-left: 1.9em" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update="tablaIngresos"/>-->

                <h3>Listado</h3>
                <p:dataTable id="tablaIngresos" paginator="true" rows="5" styleClass="ui-responsive" value="Persona" var="persona" emptyMessage="Sin registros para mostrar">

                    <p:column headerText="Reserva de Recurso">
                        <p:outputLabel value="Reserva Recurso" />
                    </p:column>
                    <p:column headerText="Registro Contable">
                        <p:outputLabel value="Registro Contable"/>
                    </p:column>
                    <p:column headerText="Codigo Programa del B.C.R.">
                        <p:outputLabel value="Codigo Programa del B.C.R."/>
                    </p:column>
                    <p:column headerText="Nº De Tarjeta">
                        <p:outputLabel value="Nº De Tarjeta"/>
                    </p:column>
                    <p:column headerText="Periodo de Cobro">
                        <p:outputLabel value="Periodo de Cobro"/>
                    </p:column>
                    <p:column headerText="Nº Factura">
                        <p:outputLabel value="Nº Factura"/>
                    </p:column>
                    <p:column headerText="Monto de Facturas ₡">
                        <p:outputLabel value="970"/>
                    </p:column>


                </p:dataTable>
                </h:form>
                    

            </ui:define>

        </ui:composition>

    </body>
</html>
