<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro de Rutas</title>
    </h:head>

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form id="fm">

                    <p:dataTable id="data" value="Persona" var="persona">

                        <p:column headerText="Seleccione">
                            <p:selectBooleanCheckbox style="text-align: center" />
                        </p:column>
                        <p:column headerText="idQuickPass">
                            <p:outputLabel value="2356-2745-7249-4515"/>
                        </p:column>
                        <p:column headerText="Chofer">
                            <p:outputLabel value="Anthony Morales"/>
                        </p:column>
                        <p:column headerText="Ruta">
                            <p:outputLabel value="Escazu"/>
                        </p:column>
                        <p:column headerText="Fecha">
                            <p:outputLabel value="10/12/16"/>
                        </p:column>
                        <p:column headerText="Monto Pagado">
                            <p:outputLabel value="340"/>
                        </p:column>


                    </p:dataTable>

                    <p:commandButton value="Registrar Nuevo" oncomplete="PF('wdlgDatos').show();" actionListener="#{personaBean.setAccion('Registrar')}" update=":dlgDatos"/>

                </h:form>

                <p:dialog header="Registro de Pago" widgetVar="wdlgDatos" id="dlgDatos">
                    <h:form>

                        <p:outputLabel value="Nombre Chofer"/>
                        <p:inputText style="margin-left: 1.9em" value="#{personaBean.persona.nombre}"/>
                        <br/>
                        <p:outputLabel value="Cedula"/>
                        <p:inputText style="margin-left: 5.6em" value="#{personaBean.persona.nombre}"/>
                        <br/>
                        <p:outputLabel value="Fecha"/>
                        <p:calendar style="margin-left: 5.9em" value="#{personaBean.persona.nombre}"/>
                        <br/>
                        <p:outputLabel value="id Dispositivo"/>
                        <p:selectOneMenu style="margin-left: 2.85em" value="#{personaBean.persona.sexo}">
                            <f:selectItem itemLabel="idQuickPass" itemValue=""/>
                            <f:selectItem itemLabel="2356-2745-7249-4515" itemValue="2356274572"/>
                            <f:selectItem itemLabel="3123-6544-5230-9944" itemValue="31236544523"/>
                        </p:selectOneMenu>
                        <br/>
                        <p:outputLabel value="Ruta"/>
                        <p:selectOneMenu style="margin-left: 6.6em" value="#{personaBean.persona.sexo}">
                            <f:selectItem itemLabel="Seleccione la ruta transitada" itemValue=""/>
                                <f:selectItem itemLabel="Escazu" itemValue="1234576890"/>
                                <f:selectItem itemLabel="Ciudad Colon" itemValue="31236544523"/>
                                <f:selectItem itemLabel="San Rafael" itemValue="2356274572"/>
                                <f:selectItem itemLabel="Guacima" itemValue="23462457245"/>
                                <f:selectItem itemLabel="Siquiares" itemValue="23462457245"/>
                                <f:selectItem itemLabel="Rampa Atenas" itemValue="23462457245"/>
                                <f:selectItem itemLabel="Atenas" itemValue="23462457245"/>
                                <f:selectItem itemLabel="Pozon" itemValue="23462457245"/>
                                <f:selectItem itemLabel="Rampa Pozon" itemValue="23462457245"/>
                                <f:selectItem itemLabel="RUTAS DE CARTAGO" itemValue="23462457245"/>
                        </p:selectOneMenu>
                        <br/>
                        <p:commandButton value="Registrar" actionListener="#{personaBean.operar()}" oncomplete="PF('wdlgDatos').hide();" update=":fm:data"/>
                        <p:commandButton style="right: inherit" value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>

                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </body>
</html>
