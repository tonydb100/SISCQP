<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro de Rutas</title>
    </h:head>

    <h:body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">

                <h:form id="fm">

                    <p:dataTable id="data" paginator="true" rows="5" styleClass="ui-responsive" value="" var="ingreso" emptyMessage="Sin registros para mostrar">
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="Id"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="Nombre"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="Apelidos"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cedula"/>
                            </f:facet>
                            <h:outputText value="Cedula"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Foto"/>
                            </f:facet>
                            <h:outputText value="Foto"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Rol"/>
                            </f:facet>
                            <h:outputText value="Rol"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Departamento"/>
                            </f:facet>
                            <h:outputText value="Departamento"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Puesto"/>
                            </f:facet>
                            <h:outputText value="Puesto"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha Registro"/>
                            </f:facet>
                            <h:outputText value="Fecha Registro"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Jefe Directo"/>
                            </f:facet>
                            <h:outputText value="Jefe Directo"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Estado"/>
                            </f:facet>
                            <h:outputText value="Estado"/>
                        </p:column>

                    </p:dataTable>
                    
                    <p:panel header="Exportar Datos">
                        <h:commandLink>
                            <p:graphicImage value="/resources/images/excel_2.png" style="border: 0"/>
                            <p:dataExporter type="xls" postProcessor="#{manejadorIngreso.generarExcel}"
                                target="data" fileName="myexcel" encoding="UTF-8"/>
                        </h:commandLink>
                        <h:commandLink>
                            <p:graphicImage value="/resources/images/pdf.png" style="border: 0"/>
                            <p:dataExporter type="pdf" target="data" fileName="mypdf" encoding="UTF-8"/>
                        </h:commandLink>
                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
