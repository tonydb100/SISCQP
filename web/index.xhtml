    <head>

        <meta charset="UTF-8" />

        <title>Resgistro de Rutas</title>

        <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>

        <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />

        <link rel="stylesheet" href="css/style.css" />

    </head>

    <body>

        <br> </br>
        
        <div class="container">
            <form class="well form-horizontal" action=" " method="post" id="contact_form"><fieldset>
                    <!-- Form Name -->
                    <legend>SISCQP</legend>
                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Nombre</label>  

                        <div class="col-md-4 inputGroupContainer">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user" /></span>
                                <input name="first_name" placeholder="Nombre" class="form-control" type="text" />
                            </div>
                        </div></div>
                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Apellidos</label> 

                        <div class="col-md-4 inputGroupContainer">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user" /></span>
                                <input name="last_name" placeholder="Apellidos" class="form-control" type="text" />
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">idQuickPass</label>  

                        <div class="col-md-4 inputGroupContainer">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope" /></span>
                                <input name="email" placeholder="idQuickPass" class="form-control" type="text" />
                            </div>
                        </div></div>
                    <!-- Text input-->


                    <div class="form-group">
                        <label class="col-md-4 control-label"># Cédula</label>  

                        <div class="col-md-4 inputGroupContainer">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card" /></span>
                                <input name="phone" placeholder="1-2345-6789" class="form-control" type="text" />
                            </div>
                        </div></div>
                    <!-- Text input-->

                    <div class="form-group"> 
                        <label class="col-md-4 control-label">State</label>

                        <div class="col-md-4 selectContainer">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list" /></span>
                                <select name="state" class="form-control selectpicker">

                                    <option value=" ">Seleccione la ruta transitada</option>
                                    <option>Escazú</option>
                                    <option>Ciudad Colón</option>
                                    <option>Peaje San Rafael</option>
                                    <option>Guácima</option>
                                    <option>Siquiares</option>
                                    <option>Rampa Atenas</option>
                                    <option>Atenas</option>
                                    <option>Pozón</option>
                                    <option>Rampa Pozón</option>
                                    <option>RUTAS DE CARTAGO</option>
                                </select>
                            </div></div></div>
                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">Monto</label> 

                        <div class="col-md-4 inputGroupContainer">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-usd" /></span>
                                <input name="monto" placeholder="Monto Pagado" class="form-control" type="text" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label">Descripción</label>

                        <div class="col-md-4 inputGroupContainer">

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil" /></span>
                                <textarea class="form-control" name="comment" placeholder="..."></textarea>
                            </div>
                        </div></div>
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" />

                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send" /></button>
                        </div></div>
                </fieldset></form></div>
        <!-- /.container -->

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

        <script src="js/index.js"></script>
